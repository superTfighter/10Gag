<div *ngIf="!loggedIn" class="text-center" style="display:flex;  align-items: center;
justify-content: center; ">
    <form class="form-signin" #loginForm="ngForm" (ngSubmit)="onSubmit()">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input [(ngModel)]="userModel.userName" type="email" name="userName" class="form-control"
            placeholder="Email address" required="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input [(ngModel)]="userModel.password" type="password" name="password" class="form-control"
            placeholder="Password" required="">

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">Â© 2021</p>
    </form>
</div>

<div *ngIf="loggedIn" class="text-center" style="display:flex;  align-items: center;
justify-content: center; ">

    <h3>You are logged in!</h3>

</div>
