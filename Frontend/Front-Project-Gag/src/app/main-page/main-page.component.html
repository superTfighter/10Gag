<div class="container-fluid" style="margin: 10px">
    <div class="row justify-content-center text-center" *ngFor="let item of Images">

        <div class="col-sm-6" style="border: #0b2e13 1px solid; margin-top: 10px;"> <img class="img-fluid" [src]="item.base64Image" style="max-height: 600px;width: auto;" /></div>
        <div class="col-sm-2" style="border: #0b2e13 1px solid; margin-top: 10px;">
            
            <h3>{{item.title}}</h3>

            <div><button (click)="deleteButtonClick(item.uid)" type="button" class="btn btn-danger">Törlés</button></div>
        
        </div>



    </div>

</div>
